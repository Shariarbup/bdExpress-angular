<div class="signup">
    <h1 class="form-header">Seller SignUp</h1>
    <form class="common-form" #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm.value)" >
        {{signUpForm.value | json }}
        <input class="form-input" type="text" name="name" ngModel placeholder="Enter name">
        <input class="form-input" type="email" name="email" ngModel placeholder="Enter email">
        <input class="form-input" type="number" name="phone" ngModel placeholder="Enter phone">
        <input class="form-input" type="datetime" name="birthDate" ngModel placeholder="Enter Birthdate">
        <input class="form-input" type="password" name="password" ngModel placeholder="Enter password">
        <input class="form-input" type="password" name="confirmPassword" ngModel placeholder="Confirm password">
        <div class="form-group">
            <select name="topic" ngModel class="custom-select">
                <option selected >I am interested in</option>
                <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Time preferance</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreferance" ngModel value="morning">
                <label class="form-check-label">Morning (9AM - 12PM)</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="timePreferance" ngModel value="evening">
                <label class="form-check-label">Evening (5PM - 8PM)</label>
            </div>
        </div>
        <div class="form-group">
            <div class="formcheck">
                <input class="form-check-input" name="subscribe" ngModel type="checkbox">
                <label>Send me promotional offers</label>
            </div>
        </div>
        <div ngModelGroup="address">
            <div class="form-group">
                <label>Street</label>
                <input type="text" class="form-control" name="street" ngModel>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="city" ngModel>
            </div>
            <div class="form-group">
                <label>State</label>
                <input type="text" class="form-control" name="State" ngModel>
            </div>
            <div class="form-group">
                <label>Postal Code</label>
                <input type="text" class="form-control" name="postalCode" ngModel>
            </div>
        </div>
        <button class="form-button">SignUp</button>
    </form>
</div>
